{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if errors %}
			<div class="alert alert-danger">
				<ul>
					{% for error in errors %}
					<li>{{error}}</li>
					{% endfor %}
				</ul>
			</div>
			{% endif %}
		
			<h2>Edit role {{role.name}}!</h2>
			<form method="POST" action="{{base_path}}/roles/{{role.id}}/update">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Role name" required="required" value="{{role.name}}">
				</div>
				<div class="form-group">
					<label for="admin">
					    {% if role.isAdmin() %}
					    	<input type="checkbox" id="admin" name="admin" checked="checked"/> Admin
					    {% else %}
							<input type="checkbox" id="admin" name="admin"/> Admin
					    {% endif %}
					</label>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Create</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
