{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if errors %}
			<div class="alert alert-danger">
				<ul>
					{% for error in errors %}
					<li>{{error}}</li>
					{% endfor %}
				</ul>
			</div>
			{% endif %}

			<h2>Create a Hospital!</h2>
			<form method="POST" action="{{base_path}}/hospitals/store">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Name">
				</div>
				<div class="form-group">
					<h2>Auki</h2>
					<label for="hour_min">Mist√§</label>
					<input type="number" min="0" max="<% max %>" v-model="min">

					<label for="hour_min">Mihin</label>
					<input type="number" min="<% min %>" max="24" v-model="max">
				</div>

				<hr/>

				<div class="form-group">
					<select name="importance_id" class="form-control">
						{% for importance in importances %}
							<option value="{{importance.id}}">{{importance.id}}
							{% for role in importance.importance_roles %}
								 - {{ role.role.name }}
							{% endfor %}
							</option>
						{% endfor %}
					</select>
				</div>

				<hr/>
				<button type="submit" class="btn btn-primary btn-block">Create</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
	<script src="{{base_path}}/assets/js/hospitals.js"></script>
{% endblock %}
