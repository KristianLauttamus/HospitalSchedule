{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if errors %}
			<div class="alert alert-danger">
				<ul>
					{% for error in errors %}
					<li>{{error}}</li>
					{% endfor %}
				</ul>
			</div>
			{% endif %}

			<h2>Create a Hospital!</h2>
			<form method="POST" action="{{base_path}}/hospitals/store">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Name">
				</div>
				<div class="form-group">
					<b>0</b> <input id="hours" type="text" class="form-control" value="" data-slider-min="0" data-slider-max="24" data-slider-step="1" data-slider-value="[0,24]" v-on:change="hoursChanged"/> <b>24</b>
				</div>
				<hr/>
				<div class="form-group">
					<select name="default_option" class="form-control" v-model="defaultOption" v-on:change="defaultOptionChanged">
						<option value="<% $index %>" v-for="option in options"><% option %></option>
					</select>
				</div>

				<input type="hidden" name="hours[<% $index %>]" value="<% hour %>" v-for="hour in hours">
				<hr/>
				<button type="submit" class="btn btn-primary btn-block">Create</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
{% block scripts %}
	<script src="{{base_path}}/assets/js/hospitals.js"></script>
{% endblock %}
