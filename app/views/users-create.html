{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				{% if errors %}
				<div class="alert alert-danger">
					<ul>
						{% for error in errors %}
						<li>{{error}}</li>
						{% endfor %}
					</ul>
				</div>
				{% endif %}

				<h2>Create a user!</h2>
				<form method="POST" action="{{base_path}}/users/store">
					<div class="form-group">
						<label for="name">Fullname</label>
						<input type="text" class="form-control" id="name" name="name" placeholder="Fullname" required="required">
					</div>
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
					</div>
					<div class="form-group">
						<label for="role_id">Role</label>
						<select name="role_id" id="role_id" class="form-control" required="required">
							{% for role in roles %}
								<option value="{{role.id}}">{{role.name}}</option>
							{% endfor %}
						</select>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Create</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
