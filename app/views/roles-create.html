{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if errors %}
			<div class="alert alert-danger">
				<ul>
					{% for error in errors %}
					<li>{{error}}</li>
					{% endfor %}
				</ul>
			</div>
			{% endif %}
		
			<h2>Create a role!</h2>
			<form method="POST" action="{{base_path}}/roles/store">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Role name" required="required">
				</div>
				<div class="form-group">
					<label for="admin">
						<input type="checkbox" id="admin" name="admin"> Admin
					</label>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Create</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
