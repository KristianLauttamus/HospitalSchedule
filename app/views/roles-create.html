{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Create a role!</h2>
				<form method="POST" action="{{base_path}}/roles/store">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="admin" placeholder="Fullname">
					</div>
					<div class="form-group">
						<label for="admin">
							<input type="checkbox" id="admin" name="admin"> Admin
						</label>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Create</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
