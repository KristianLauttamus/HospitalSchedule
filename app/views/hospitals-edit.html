{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if errors %}
			<div class="alert alert-danger">
				<ul>
					{% for error in errors %}
					<li>{{error}}</li>
					{% endfor %}
				</ul>
			</div>
			{% endif %}
			
			<h2>Edit hospital {{hospital.name}}!</h2>
			<form method="POST" action="{{base_path}}/hospitals/{{hospital.id}}/update">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{hospital.name}}">
				</div>
				<div class="form-group">
					<h2>Auki</h2>
					<label for="hour_min">Mist√§</label>
					<input type="number" name="open_time" class="form-control" min="0" max="<% max %>" v-model="min" value="{{hospital.open_time}}">

					<label for="hour_min">Mihin</label>
					<input type="number" name="close_time" class="form-control" min="<% min %>" max="24" v-model="max" value="{{hospital.close_time}}">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Update</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
	<script src="{{base_path}}/assets/js/hospitals.js"></script>
{% endblock %}
