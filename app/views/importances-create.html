{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% if errors %}
			<div class="alert alert-danger">
				<ul>
					{% for error in errors %}
					<li>{{error}}</li>
					{% endfor %}
				</ul>
			</div>
			{% endif %}

			<h2>Create a Importance!</h2>
			<form method="POST" action="{{base_path}}/importances/store">
				<div class="form-group">
					<table class="table table-striped" id="table">
						<thead>
							<tr>
								<th></th>
								<th>Role</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr id="table-add">
								<td></td>
								<td>
									<select id="table-add-select" class="form-control" v-model="selectedRole" value="1">
										{% for role in roles %}
											<option value="{{ role.id }}">{{ role.name }} - {{ role.weight }}</option>
										{% endfor %}
									</select>
								</td>
								<td>
									<button class="btn btn-success" v-on:click="addRole"><i class="fa fa-plus fa-fw"></i> Add</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<hr/>
				<button type="submit" class="btn btn-primary btn-block">Create</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
	<script src="{{base_path}}/assets/js/importances.js"></script>
{% endblock %}
