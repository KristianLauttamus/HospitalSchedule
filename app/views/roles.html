{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				{% if roles is empty %}
					<div class="alert alert-default">
						<p>No roles created yet</p>
					</div>
				{% else %}
					<h2>Roles</h2>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Admin status</th>
							</tr>
						</thead>
						<tbody>
							{% for role in roles %}
								<tr id="{{role.id}}">
									<td>{{ role.id }}</td>
									<td>{{ role.name }}</td>
									{% if role.admin %}
										<td><span class="label label-success">Admin</span></td>
									{% else %}
										<td><span class="label label-default">Default</span></td>
									{% endif %}
								</tr>
							{% endfor %}
						</tbody>
					</table>
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
